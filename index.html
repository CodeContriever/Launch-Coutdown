<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Launch countdown timer</title>  
    
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/CodeContriever.png">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">

   <!-- font-awesome -->
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   />
 

 <!-- stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">


</head>
<body>
  <div class="container">
    <h1> We're launching soon</h1>

    <div class="counter">
      <div>
        <div class="day time">08</div>
        <div class="text">days</div>
      </div>

      <div>
        <div class="hour time">23</div>
        <div class="text">hours</div>
      </div>

      <div>
        <div class="minute time">55</div>
        <div class="text">minutes</div>
      </div>

      <div>
        <div class="second time">41</div>
        <div class="text">seconds</div>
      </div>
    </div>
    <ul>
      <li>
        <a href="#"><img src="./images/icon-facebook.svg" alt="icon-facebook"></a>
        <a href="#"><img src="./images/icon-pinterest.svg" alt="icon-pinterest"></a>
        <a href="#"><img src="./images/icon-instagram.svg" alt="icon-instagram"></a>
      </li>
    </ul>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Azeez Waris Olakuleyin</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
